<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/dashboard.css">
</head>

<body>
    <div class="dim-container">

    </div>
    <div class="header-mobile">
        <div class="burger" id="burger">
            <div class="line line-1"> </div>
            <div class="line line-2"> </div>
            <div class="line line-3"> </div>
        </div>

        <h2>
            Daftar Buku
        </h2>
    </div>
    <div class="container">
        <div class="navigation">
            <div class="logo">
                <a href="/">Bookself</a>
                <p>Selamat datang, User</p>
            </div>

            <nav class="menu">
                <ul>
                    <a href='./dashboard.html'>
                        <li class="active"> <i class='fas fa-th-large'></i>Dashboard</li>
                    </a>
                    <a href='./index.html'>
                        <li> <i class='fas fa-book'></i>Buku</li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="content-management">
            <div class="header-menu">
                <h1>Dashboard</h1>
            </div>
            <div class="dashboard-container">
                <div class="dashboard-card">
                    <div class="card-header">
                        Total buku yang selesai
                    </div>
                    <div class="card-value" id="selesai">
                        0 
                    </div>
                    <div class="card-sub">
                        Buku
                    </div>
                </div>
                <div class="jumlah-post">
                    <div class="dashboard-card">
                        <div class="card-header">
                            Total buku yang belum selesai
                        </div>
                        <div class="card-value" id="belum-selesai">
                            0 
                        </div>
                        <div class="card-sub">
                            Buku
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/dashboard.js"></script>
    <script src="./JS/navigation.js"></script>
</body>

</html>
