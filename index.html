<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="dim-container">

    </div>
    <div class="header-mobile">
        <div class="burger" id="burger">
            <div class="line line-1"> </div>
            <div class="line line-2"> </div>
            <div class="line line-3"> </div>
        </div>

        <h2>
            Daftar Buku
        </h2>
    </div>
    <div class="container">
        <div class="navigation">
            <div class="logo">
                <a href="/">Bookself</a>
                <p>Selamat datang, User</p>
            </div>

            <nav class="menu">
                <ul>
                    <a href='./dashboard.html'>
                        <li> <i class='fas fa-th-large'></i>Dashboard</li>
                    </a>
                    <a href='./index.html'>
                        <li class="active"> <i class='fas fa-book'></i>Buku</li>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="content-management">
            <div class="header-menu">
                <h1>Daftar Buku</h1>
                <div class="search-bar">
                    <i class="fas fa-search btn" id="searchButton"></i>
                    <div>
                        <input type="text" class="input" id="search" placeholder="Cari judul buku...">
                        <i class="fas fa-times" title="Clear search" id="clear-search"></i>
                    </div>
                </div>
            </div>

            <div class="tambah-buku-baru-container">
                <div id="semua" class="opsi active">Semua</div>
                <div id="selesai" class="opsi">Sudah Selesai</div>
                <div id="belum" class="opsi">Belum Selesai</div>
                <div class="tambah-buku-baru">
                    Tambah Buku Baru
                </div>
            </div>
            <div class="table-responsive" id="table-list">
                <table class="list-post">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Judul</th>
                            <th>Pengarang</th>
                            <th>Tahun</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="list-post"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="menu-tambah-buku">
        <div class="menu-tambah-buku-header">
            <h2>Tambah Buku</h2>
            <i class="fas fa-times close-menu" id="close"></i>
        </div>
        <div class="mt-4">
            <form id="form">
                <div class="form-group">
                    <label for="judul">Judul Buku</label>
                    <input type="text" placeholder="Judul" class="form-control" name="judul" required>
                </div>
                <div class="form-group">
                    <label for="pengarang">Pengarang</label>
                    <input type="text" placeholder="Pengarang" class="form-control" name="pengarang" required>
                </div>
                <div class="form-group">
                    <label for="tahun">Tahun</label>
                    <input type="text" placeholder="Tahun" class="form-control" name="tahun" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="completed" id="completed">
                    <label for="completed">Sudah selesai dibaca</label>
                </div>
                <button class="btn btn-primary no-outline" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="dim-container" id="dim-display">

    </div>
    <script src="./JS/navigation.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
